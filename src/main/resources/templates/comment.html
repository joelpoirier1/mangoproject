<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Post View</title>
    <meta http-equiv="Content-Type" content="text/html; charset-UTF-8"/>
    <style>
    body {
        background-color: #ffe361;
        background-image: url('http://www.photoplato.com/photoplato/24349-orange-and-yellow-wallpaper.png');
        background-repeat: no-repeat;
        background-size: cover;
    }

    label{
        color: #a80000;
    }

    input[type="submit"]{
        background-color: #a80000;
        color: white;
        width: 150px;
        text-align: center;
        display: inline-block;
    }

    input[type="submit"]:hover, input[type="submit"]:active {
        background-color: #c2350a;
    }
</style>
</head>
<body>
<br><br><br>
<!--/*@thymesVar id="commentForm" type=""*/-->
<form th:action="@{/comment}" th:object="${commentForm}" method="post">
    <label for="comment">Comment</label>
    <input type="text" id="comment" name="comment"/><br><br>
    <input type="submit" value="Submit">
</form>
<form th:action="@{/comment/cancel}" method="post"><br>
    <input type="submit" value="Cancel">
</form>


</body>
</html>
