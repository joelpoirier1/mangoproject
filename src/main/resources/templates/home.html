<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Mango</title>
    <meta http-equiv="Content-Type" content="text/html; charset-UTF-8"/>
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        body {
            background-color: #ffe361;
            background-image: url('http://www.photoplato.com/photoplato/24349-orange-and-yellow-wallpaper.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

        input[type="submit"]{
            background-color: #a80000;
            color: white;
            width: 150px;
            text-align: center;
            display: inline-block;
        }

        input[type="submit"]:hover, input[type="submit"]:active {
            background-color: #c2350a;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 style="text-align:center;border-color:white;color: white;border-radius: 25px;border-style: ridge;
    margin-right:auto; margin-left: auto; width:300px; background: #c2350a"
                th:text="'MANGO'"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/logout}" method="post">
                <p align="right"><input type="submit" value="Logout"></p>
            </form>

            <div class="col-md-6">
                <form th:action="@{/addPost}" th:object="${postForm}" method="post">
                    <p align="center">Add a post<input type="post" id="post"></p>
                    <p align="center"><input type="submit" value="Add a Post"></p>
                </form>
            </div>

<hr>
<table>
    <tbody>
    <tr th:each="post : ${posts}">

       <h1 style="text-align:left; margin-right:auto; margin-left: auto; color: #a80000; font-size:20px; font-weight: bold;width: fit-content"
                            th:text="${post.getDisplayName()}"></h1>
        <h1 style="text-align:left;border-color:#c2350a;border-radius: 0px; border-style: solid;
    margin-right:auto; margin-left: auto; font-size:15px; width: 500px; background: white"
            th:text="${post.getMessage()}"></h1>

<!--        <tr th:each=""nested : ${post.getNested()}}">-->
<!--    <h1 style="text-align:left;border-color:#c2350a;border-radius: 0px; border-style: solid;-->
<!--    margin-right:auto; margin-left: auto; font-size:15px; width: 500px; background: "-->
<!--        th:text="${post.getMessage()}"></h1>-->
<!--    </tr>-->


        <form th:action="@{/addComment}" th:object="${commentForm}" method="post">
<!--            <p id="parentID" th:text="${post.getCommentID()}" th:data="${post.getCommentID()}"></p>-->
            <p align="center">Add a comment<input type="comment" id="comment"></p>
            <p align="center"><input type="submit" value="Submit comment"></p>
        </form>
    </tr>
    </tbody>

</table>
        </div>
    </div>
</div>

</body>
</html>
